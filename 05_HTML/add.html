<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 align="center">Заполните анкету</h1>
    <form method="GET" action="http://fe.it-academy.by/TestForm.php">
        <fieldset>
            <legend>Личные данные</legend>
            <input type="text" name="surname" pattern="\S[А-Яа-я]{0,25}" required autofocus placeholder="Фамилия"><br>
            <input type="text" name="name" pattern="\S[А-Яа-я]{0,20}" required placeholder="Имя"><br>
            <input type="text" name="SecondName" pattern="\S[А-Яа-я]{0,24}" required placeholder="Отчество"><br>
            <fieldset>
                <legend>Паспортные данные</legend>
                <input type="text" name="letters" size="2" pattern="[A-Z]{2,2}" placeholder="серия" required>
                <input type="text" name="numbers" size="7" pattern="[0-9]{7,7}" placeholder="номер" required>
            </fieldset>
            <fieldset>
                <legend>Дата рождения</legend>
                <input type="text" name="YearOfBirth" size="4" pattern="[0-9]{4,4}" placeholder="год"><br>
                <select name="month">
                    <option value="1">январь</option>
                    <option value="2">февраль</option>
                    <option value="3">март</option>
                    <option value="4">апрель</option>
                    <option value="5">май</option>
                    <option value="6">июнь</option>
                    <option value="7">июль</option>
                    <option value="8">август</option>
                    <option value="9">сентябрь</option>
                    <option value="10">октябрь</option>
                    <option value="11">ноябрь</option>
                    <option value="12">декабрь</option>
                </select><br>
                <input type="number" min="1" max="31" step="1" placeholder="день">
            </fieldset>
            <select name="nationality" id="nationality" required>
                <option value="1">РБ</option>
                <option value="2">Другая</option>
            </select>
            <label for="nationality">-национальность</label><br>
            <label>
                Адрес:
            </label><br>
            <textarea name="address" lang="ru"></textarea>
        </fieldset>
            <fieldset>
                <legend>Интересы</legend>
                <fieldset>
                    <legend>Хобби</legend>
                <label>
                    <input type="checkbox" name="hobby[]">Рыбалка<br>
                </label>
                <label>
                    <input type="checkbox" name="hobby[]">Астрономия<br>
                </label>
                <label>
                    <input type="checkbox" name="hobby[]">Дайвинг<br>
                </label>
                <label>
                    <input type="checkbox" name="hobby[]">Марки<br>
                </label>
            </fieldset>
            <fieldset>
                <legend>Домашние животные</legend>
                <select name="animals[]" size="12" multiple>
                    <optgroup label="Попугаи">
                        <option value="1">Волнистый</option>
                        <option value="2">Ара</option>
                        <option value="3">Неразлучник</option>
                    </optgroup>
                    <optgroup label="Рыба">
                        <option value="4">Караси</option>
                        <option value="5">Окуни</option>
                        <option value="6">Осётр</option>
                    <optgroup label="Птицы">
                        <option value="7">Стая ворон</option>
                        <option value="8">Аист</option>
                        <option value="9">Археоптерикс</option>
                    </optgroup>
                </select>   
            </fieldset>
        </fieldset>
        <fieldset>
            <legend>Данные для входа и восстановления пароля</legend>
            <input type="text" name="login" pattern="\S[A-Za-z]{5,}" required placeholder="Логин"><br>
            <input type="password" name="password" pattern="\S[A-Za-z]{10,}" required placeholder="Пароль" autocomplete="off"><br>
        </fieldset>
        <fieldset>
            <legend>Координаты:</legend>
            <input type="email" name="email" pattern="^\w+@[a-zA-Z]+?\.[a-zA-Z]{2,3}$" placeholder="введите адрес почты"><br>
            <input type="url" name="url" pattern="https?://.+" placeholder="введите адрес сайта"><br>
        </fieldset>
        <fieldset>
            <legend>Цифры</legend>
            <input type="number" min="-2.5" max="2.5" step="0.1"><br>
            <input type="range" min="1" max="10"><br>
        </fieldset>
        <fieldset>
            <legend>Кнопки управления</legend>
            <button type="submit">
                <a>Отправить</a>
            </button>
            <button type="reset">
                <a>Сбросить</a>
            </button><br>
            <button type="button">
                <img src="email.png">
            </button>

        </fieldset>
    </form>
</body>
</html>
